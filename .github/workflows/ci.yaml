on:
  workflow_dispatch:
  push:
    branches:
      - main 
jobs: 
  unit-test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
      - run: npm ci
      - name: Run unit test case
        run: npm run test

  build:
    needs: unit-test
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - name: Build react project
        run: npm run build